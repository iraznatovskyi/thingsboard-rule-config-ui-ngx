<section [formGroup]="scriptConfigForm" fxLayout="column">
  <tb-script-lang formControlName="scriptLang" *ngIf="tbelEnabled"></tb-script-lang>
  <tb-js-func *ngIf="scriptConfigForm.get('scriptLang').value === scriptLanguage.JS"
              #jsFuncComponent
              formControlName="jsScript"
              functionName="Transform"
              helpId="rulenode/transformation_node_script_fn"
              [functionArgs]="['msg', 'metadata', 'msgType']"
              noValidate="true">
    <button toolbarSuffixButton
            mat-icon-button
            matTooltip="{{ testScriptLabel | translate }}"
            matTooltipPosition="above"
            class="tb-mat-32"
            (click)="testScript()">
      <mat-icon class="material-icons" color="primary">bug_report</mat-icon>
    </button>
  </tb-js-func>
  <tb-js-func *ngIf="scriptConfigForm.get('scriptLang').value === scriptLanguage.TBEL"
              #tbelFuncComponent
              formControlName="tbelScript"
              functionName="Transform"
              helpId="rulenode/tbel/transformation_node_script_fn"
              [functionArgs]="['msg', 'metadata', 'msgType']"
              [disableUndefinedCheck]="true"
              [scriptLanguage]="scriptLanguage.TBEL"
              noValidate="true">
    <button toolbarSuffixButton
            mat-icon-button
            matTooltip="{{ testScriptLabel | translate }}"
            matTooltipPosition="above"
            class="tb-mat-32"
            (click)="testScript()">
      <mat-icon class="material-icons" color="primary">bug_report</mat-icon>
    </button>
  </tb-js-func>
  <div fxLayout="row">
    <button mat-button mat-stroked-button color="primary" (click)="testScript()">
      {{ testScriptLabel | translate }}
    </button>
  </div>
</section>
